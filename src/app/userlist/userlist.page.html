<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Lista de Personajes</ion-title>

    <ion-buttons slot="start">
      <ion-back-button  defaultHref="home"></ion-back-button>
    </ion-buttons>    
  </ion-toolbar>

</ion-header>  
<!--fin header-->
<ion-content>
   <ion-grid>
       <ion-row>
          <ion-col sizeMd="4" offsetMd="4">
            <ion-list>
              <ion-item *ngFor="let lista of characters" [routerLink]="['/perfil/'+ lista.id]">
                <ion-avatar slot="start"><!--posicion de la imagen slot start poner inicio-->
                  <img src="{{lista.image}}" alt="">
                </ion-avatar>
                <ion-item>
                  {{lista.name}}
                </ion-item>    
              </ion-item>  
            </ion-list>
          </ion-col>         
       </ion-row>
   </ion-grid>

 </ion-content>
